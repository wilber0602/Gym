{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel Usuario</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="{% static 'css/styleadmin.css' %}" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    .container-fluid, .row {
      height: 100%;
    }
    main.main-content {
      height: 100%;
      overflow-y: auto;
      padding: 2rem;
    }
    .card-dashboard {
      background: #fff;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }
    .metric-box {
      border-right: 1px solid #eee;
    }
    .metric-box:last-child {
      border-right: none;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">

      <!-- Sidebar -->
      <nav id="sidebar" class="col-12 col-md-3 col-lg-2 sidebar py-3 d-none d-md-block">
        <h4 class="px-2 d-flex align-items-center">
          <img src="{% static 'css/img/Hera Fitnes.jpg' %}" alt="Logo" width="30" class="me-2 rounded" />
          Hera<span style="color:#d96617">Fitness</span>
        </h4>
        <a href="{% url '' %}" class="active"><i class="bi bi-speedometer2"></i> Dashboard</a>
        <a href="{% url 'ver_progreso' %}"><i class="bi bi-graph-up"></i> Ver Progreso</a>
        <a href="{% url 'logout' %}"><i class="bi bi-box-arrow-right"></i> Cerrar sesión</a>
      </nav>

      <!-- Main Content -->
      <main class="col-12 col-md-9 col-lg-10 main-content py-4">
        
        <!-- Encabezado -->
        <div class="mb-4 d-flex align-items-center gap-3">
          <button id="toggleSidebar" class="btn btn-success d-block d-md-none rounded p-2 fs-4" aria-label="Toggle sidebar">
            ☰
          </button>
          <div>
            <h2 class="fw-bold fs-4 fs-md-2 mb-1">Bienvenido, Usuario</h2>
            <p class="text-muted small mb-0">18 de julio de 2025</p>
          </div>
        </div>



        </main>
    </div>
  </div>
  
  <script src="{% static 'js/menu.js'%}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
